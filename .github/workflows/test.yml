name: 📊 YELL:O Test

on:
  push:
    branches: [ "develop", "staging" ]
  pull_request:
    branches: [ "develop", "staging" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 👉 JDK 17 zulu 버전을 세팅합니다.
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: 🐘 Gradle에 권한을 부여합니다.
        run: chmod +x gradlew
        shell: bash

      ## 시크릿 키 설정
      - name: 🔐 application.yml 등 환경 변수를 세팅합니다.
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "$APPLICATION" > ./application.yml
        env:
          APPLICATION: ${{ secrets.APPLICATION_TEST }}
        shell: bash

      - name: 📊 Gradle로 테스트 실행
        run: ./gradlew test

      - name: 💡 배포 상태를 Slack을 통해 전송합니다.
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 빌드에 ${{ job.status }} 했습니다.
          SLACK_TITLE: 📊 YELL:O 테스트 결과 📊
          SLACK_USERNAME: Notification-Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_URL }}
        if: always()
